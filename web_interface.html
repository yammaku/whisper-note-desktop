    <div class="container">

        </div>
        
        <input type="file" id="fileInput" multiple accept="audio/*">

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processButton = document.getElementById('processButton');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const messageArea = document.getElementById('messageArea');
        
        let selectedFiles = [];
        
        // æ‹–æ‹½äº‹ä»¶
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            const audioFiles = Array.from(files).filter(file => 
                file.type.startsWith('audio/') || 
                file.name.match(/\.(wav|mp3|m4a|flac|aac|ogg)$/i)
            );
            
            if (audioFiles.length === 0) {
                showMessage('è¯·é€‰æ‹©éŸ³é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            selectedFiles = audioFiles;
            displayFiles();
            processButton.style.display = 'block';
        }
        
        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-status status-pending" id="status-${index}">ç­‰å¾…å¤„ç†</span>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        function showMessage(text, type = 'info') {
            messageArea.innerHTML = `<div class="message message-${type}">${text}</div>`;
        }
        
        processButton.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            processButton.disabled = true;
            progressBar.style.display = 'block';
            
            const totalFiles = selectedFiles.length;
            
            showMessage(`å¼€å§‹å¤„ç† ${totalFiles} ä¸ªæ–‡ä»¶ï¼Œè¯·ç¨å€™...`, 'info');
            
            // æ›´æ–°æ‰€æœ‰æ–‡ä»¶çŠ¶æ€ä¸ºå¤„ç†ä¸­
            for (let i = 0; i < selectedFiles.length; i++) {
                const statusElement = document.getElementById(`status-${i}`);
                statusElement.textContent = 'ç­‰å¾…å¤„ç†...';
                statusElement.className = 'file-status status-processing';
            }
            
            try {
                // æ‰¹é‡ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files[]', file);
                });
                
                const response = await fetch('http://localhost:8181/batch_process', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showMessage(result.message, 'info');
                
                // å¼€å§‹è½®è¯¢æ£€æŸ¥çŠ¶æ€
                let checkCount = 0;
                const maxChecks = 120; // æœ€å¤šæ£€æŸ¥2åˆ†é’Ÿï¼ˆæ¯ç§’ä¸€æ¬¡ï¼‰
                
                const checkInterval = setInterval(async () => {
                    checkCount++;
                    
                    // æ›´æ–°è¿›åº¦æ¡
                    const progress = Math.min((checkCount / 30) * 100, 95); // å‡è®¾30ç§’å®Œæˆ
                    progressBarFill.style.width = `${progress}%`;
                    
                    if (checkCount >= maxChecks) {
                        clearInterval(checkInterval);
                        showMessage('å¤„ç†è¶…æ—¶ï¼Œè¯·æŸ¥çœ‹æœåŠ¡å™¨æ—¥å¿—', 'error');
                        processButton.disabled = false;
                        
                        // æ›´æ–°æ‰€æœ‰æ–‡ä»¶çŠ¶æ€
                        for (let i = 0; i < selectedFiles.length; i++) {
                            const statusElement = document.getElementById(`status-${i}`);
                            statusElement.textContent = 'è¶…æ—¶';
                            statusElement.className = 'file-status status-error';
                        }
                    }
                    
                    // ç®€å•çš„å®Œæˆæ£€æµ‹ï¼ˆå®é™…åº”è¯¥é€šè¿‡APIæŸ¥è¯¢çŠ¶æ€ï¼‰
                    if (checkCount >= 45) { // 45ç§’åå‡è®¾å®Œæˆ
                        clearInterval(checkInterval);
                        progressBarFill.style.width = '100%';
                        
                        // æ›´æ–°æ‰€æœ‰æ–‡ä»¶çŠ¶æ€ä¸ºå®Œæˆ
                        for (let i = 0; i < selectedFiles.length; i++) {
                            const statusElement = document.getElementById(`status-${i}`);
                            statusElement.textContent = 'å®Œæˆ';
                            statusElement.className = 'file-status status-success';
                        }
                        
                        showMessage(`âœ… æ‰€æœ‰æ–‡ä»¶å¤„ç†å®Œæˆï¼å·²åŒæ­¥åˆ° Apple Notes`, 'success');
                        processButton.disabled = false;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('æ‰¹é‡å¤„ç†å¤±è´¥:', error);
                showMessage('å¤„ç†å¤±è´¥: ' + error.message, 'error');
                processButton.disabled = false;
                
                // æ›´æ–°æ‰€æœ‰æ–‡ä»¶çŠ¶æ€
                for (let i = 0; i < selectedFiles.length; i++) {
                    const statusElement = document.getElementById(`status-${i}`);
                    statusElement.textContent = 'å¤±è´¥';
                    statusElement.className = 'file-status status-error';
                }
            }
        });
        
        async function processFile(file) {

            const formData = new FormData();

            // å‘é€åˆ°æœ¬åœ°æœåŠ¡å™¨
            const response = await fetch('http://localhost:8181/process', {
